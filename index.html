<body>
	<header>
		<div class="header__titulo">
			<p>criptografando algo</p>
		</div>
	</header>
	<main>
		<div class="main__erros">
			<img src="assets/img/aviso.png" class="erros__icone"></img>
			<span class="erros__descricao"></span>
		</div>
		<div class="popup__copiar">
			<div>
				<h1 class="copiar__fechar">x</h1>
				<p>Copiado com sucesso</p>
			</div>
		</div>
		<div class="main__campo">
			<div class="campo__criptografar">
				<input type="text" class="criptografar__input" placeholder="Digite algo para ser criptografado"
					data-tipo="criptografar"></input>
				<button class="criptografar__btn"
					onclick="acoesQueOcorreQuandoClicadoNoBntCriptografar()">Criptografar</button>

			</div>
			<div class="campo__descriptografar">
				<input type="text" class="descriptografar__input" placeholder="Digite algo para ser descriptografado"
					data-tipo="descriptografar"></input>

				<button class="descriptografar__btn"
					onclick="acoesQueOcorreQuandoClicadoNoBntDescriptografar()">Descriptografar</button>
			</div>
			<div class="campo_resultados">
				<input class="resultados_input" disabled></input>

				<button class="resultados_btn" onclick="copiarParaAreaDeTransferencia()">copiar</button>
			</div>
		</div>
